services:
  - type: web
    name: trigger-site
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trigger-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: NODE_VERSION
        value: 20

databases:
  - name: trigger-db
    databaseName: trigger_db
    user: trigger_user
    plan: free
